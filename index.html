<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Calculator Using HTML CSS & JS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
             <input type="text" name="" class="form" id="form">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">8</button>
                <button class="btn btn-primary">9</button>
                <button class="btn btn-primary">*</button>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">+</button>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">0</button>
                <button class="btn btn-primary">.</button>
                <button class="btn btn-primary">c</button>
                <button class="btn btn-primary">=</button>
            </div>
            
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>

</html>
